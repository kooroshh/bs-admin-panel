<!DOCTYPE html>
<html lang="en" dir="rtl">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link href="./css/bootstrap.rtl.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet"

    <link rel="stylesheet" href="./css/style.css">

<body>

    <nav class="navbar navbar-expand-md p-0">

            <a href="#" class="navbar-brand bg-light m-0 py-3 px-5 h3">پنل مدیریت</a>
            <span class="ms-3" style="font-size: 1.5rem;cursor: pointer;" data-bs-toggle="collapse" data-bs-target="#sidebar"><i

        </div>

        <div class="navbar-collapse collapse">

            <ul class="navbar-nav">

            </ul>

            <div class="me-3 ms-auto">

                <button type="button" class="btn btn-sm btn-success">

                <button type="button" class="btn btn-sm btn-primary">

                    <li class="nav-item">

                        <div class="d-flex align-items-center">

                            <i class="fa-solid fa-book"></i>
                            <a href="#submenu1"

                                data-bs-toggle="collapse">
                                مقالات
                                <i class="fa-solid fa-arrow-down"></i>
                            </a>

                        </div>
                        <div class="collapse" id="submenu1">

                                <li class="nav-item"><a href="#" class="nav-link text-white my-1">مشاهده همه</a></li>

                                        <i class="fa-solid fa-arrow-down"></i>
                                    </a>

                                        <ul class="nav flex-column ms-4">

                                            <li class="nav-item"><a href="#" class="nav-link text-white my-1">مقاله

                                            </li>
                                            <li class="nav-item"><a href="#" class="nav-link text-white my-1">مقاله
                                                    بلند</a></li>

                                        </ul>
                                    </div>


                                </li>

                            </ul>

                    </li>

                    <li class="nav-item d-flex align-items-center">

                        <i class="fa-solid fa-comment"></i>

                    </li>

                    <li class="nav-item d-flex align-items-center">

                        <i class="fa-solid fa-gear"></i>
                        <a href="#" class="nav-link my-1 text-white">تنظیمات</a>

                    </li>

                </ul>

            </div>
